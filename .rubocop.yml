AlignParameters:
  Enabled: false
AmbiguousBlockAssociation:
  Enabled: false
ClassLength:
  CountComments: false
  Max: 200
Documentation:
  Enabled: false
LineLength:
  Max: 200
MethodLength:
  CountComments: false
  Max: 20
Metrics/AbcSize:
  Max: 50
Metrics/BlockLength:
  Max: 50
Metrics/ModuleLength:
  Exclude:
    - '**/*_spec.rb'
Metrics/BlockLength:
  Exclude:
    - '**/*_spec.rb'
    - '**/*.rake'

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'Gemfile'
    - 'Rakefile'

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented
  SupportedStyles:
    - aligned
    - indented
Style/EmptyMethod:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Layout/DotPosition:
  EnforcedStyle: leading
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/NumericLiteralPrefix:
  Enabled: false
Style/RescueModifier:
  Exclude:
    - 'spec/**/*'
Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma
Layout/TrailingWhitespace:
  Enabled: false
Layout/ExtraSpacing:
  AllowForAlignment: true
  ForceEqualSignAlignment: false
  Exclude:
    - 'spec/factories/**/*'
